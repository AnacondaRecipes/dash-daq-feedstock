{% set name = "dash-daq" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dash_daq-{{ version }}.tar.gz
  sha256: 33851d22e46f73610c8e59d50442edacaf1993d457c45f5841b2707e6a1c928c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    # NOTE : The following are not present in the setup.py file.
    - dash
    - dash-renderer
    - dash-html-components
    - dash-core-components

test:
  imports:
    - dash_daq

about:
  home: https://www.dashdaq.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Control components for Dash'
  doc_url: https://dash.plot.ly/dash-daq
  dev_url: https://github.com/plotly/dash-daq

extra:
  recipe-maintainers:
    - moorepants
